<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" id="icon">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/navbar/navbar-primary.css">
    <link rel="stylesheet" href="./styles/navbar/navbar-secondary.css">
    <link rel="stylesheet" href="./styles/navbar/cart_btn.css">
    <link rel="stylesheet" href="./styles/navbar/login_btn.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar--primary">
            <ul>
                <li class="navbar--primary_li" id="navbar--primary_li-home">
                    <a href="" id="home-link">
                        <span id="home_logo-span">
                            <img id="home_logo-img" src="./images/favicon2.png">
                        </span>
                        <span id="home_title-txt">layground webshop</span>
                    </a>
                </li>
                <li id="navbar--primary_filler-li"></li>
                <li class="navbar--primary_li" id="navbar--primary_li-cart">
                    <a href="" class="navbar--primary_a" id="cart-link">
                        <span id="cart_IconandCounter">
                            <span id="cartCounter_span"><span id="cartCounter"></span></span>
                            <i class="fa-solid fa-cart-shopping fa-1x" id="cartIcon"></i>
                        </span>
                        <span id="cartTxt">Kosár</span>
                    </a>
                </li>
                <li class="navbar--primary_li" id="navbar--primary_li-user">
                    <a href="" class="navbar--primary_a" id="login-link">
                        <i class="fa-solid fa-user" id="userIcon"></i>
                        <span id="loginTxt">Bejelentkezés</span>
                    </a>
                </li>
            </ul>
        </nav>
        <nav class="navbar--secondary">
            <ul>
                <li><a href="" id="about-link">Rólunk</a></li>
                <li><a href="" id="products-link">Termékek</a></li>
                <li><a href="" id="contact-link">Elérhetőség</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="loginMainContent">
            <div id="login_DataDiv">
                <div id="login_DataDivIn">
                    <div id="login_title">Jelentkezzen be</div>
                    <div id="login_emailDiv" class="login_DataItem">
                        <label for="login_email" class="login_label">Email</label>
                        <input type="text" id="login_email" name="login_email" class="login_input">
                    </div>
                    <div id="login_passwordDiv" class="login_DataItem">
                        <label for="login_password" class="login_label">Jelszó</label>
                        <input type="text" id="login_password" name="login_password" class="login_input">
                    </div>
                    <div id="login_loginBtnDiv" class="login_DataItem">
                        <button id="login_loginBtn">Bejelentkezés</button>
                    </div>
                    <div id="login_toRegBtnDiv" class="login_DataItem">
                        <button id="login_toRegBtn">Fiók létrehozása</button>
                    </div>
                </div>
            </div>
            <div id="register_DataDiv">
                <div id="register_DataDivIn">
                    <div id="register_title">Hozzon létre egy új fiókot</div>
                    <div class="register_nameDiv">
                        <div id="register_lastnameDiv" class="register_DataItem">
                            <label for="register_lastname" class="register_label">Vezetéknév</label>
                            <input type="text" id="register_lastname" name="register_lastname" class="register_input">
                        </div>
                        <div id="register_firstnameDiv" class="register_DataItem">
                            <label for="register_firstname" class="register_label">Keresztnév</label>
                            <input type="text" id="register_firstname" name="register_firstname" class="register_input">
                        </div>
                    </div>
                    <div id="register_phoneNumDiv" class="register_DataItem">
                        <label for="register_phoneNum" class="register_label">Telefonszám</label>
                        <input type="tel" id="register_phoneNum" name="register_phoneNum" class="register_input"
                        minlength="11" maxlength="12" placeholder="">
                    </div>
                    <div id="register_usernameDiv" class="register_DataItem">
                        <label for="register_username" class="register_label">Felhasználónév</label>
                        <input type="text" id="register_username" name="register_username" class="register_input">
                    </div>
                    <div id="register_emailDiv" class="register_DataItem">
                        <label for="register_email" class="register_label">Email</label>
                        <input type="text" id="register_email" name="register_email" class="register_input">
                    </div>
                    <div id="register_passwordDiv" class="register_DataItem">
                        <label for="register_password" class="register_label">Jelszó</label>
                        <input type="text" id="register_password" name="register_password" class="register_input">
                    </div>
                    <div id="register_registerBtnDiv" class="register_DataItem">
                        <button id="register_registerBtn">Regisztráció</button>
                    </div>
                    <div id="register_toLoginBtnDiv" class="register_DataItem">
                        <button id="register_toLoginBtn">Már van fiókja?</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="contactInfo">
            <h4>Contact</h4>
            <h5 id="contactData">Phone: +36-1-188-3476</h5>
            <h5 id="contactData">Email: <a href="mailto:playgroundwebshop@gmail.com" id="email">playgroundwebshop@gmail.com</a></h5>
            <h6 id="contactData">All rights reserved.</h6>
        </div>
    </footer>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
