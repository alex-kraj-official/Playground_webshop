<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" id="icon">
    <title>Kosár</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/navbar/navbar-primary.css">
    <link rel="stylesheet" href="./styles/navbar/navbar-secondary.css">
    <link rel="stylesheet" href="./styles/navbar/cart_btn.css">
    <link rel="stylesheet" href="./styles/navbar/login_btn.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar--primary">
            <ul>
                <li class="navbar--primary_li" id="navbar--primary_li-home">
                    <a href="" id="home-link">
                        <span id="home_logo-span">
                            <img id="home_logo-img" src="./images/favicon2.png">
                        </span>
                        <span id="home_title-txt">layground webshop</span>
                    </a>
                </li>
                <li id="navbar--primary_filler-li"></li>
                <li class="navbar--primary_li" id="navbar--primary_li-cart">
                    <a href="" class="navbar--primary_a" id="cart-link">
                        <span id="cart_IconandCounter">
                            <span id="cartCounter_span"><span id="cartCounter"></span></span>
                            <i class="fa-solid fa-cart-shopping fa-1x" id="cartIcon"></i>
                        </span>
                        <span id="cartTxt">Kosár</span>
                    </a>
                </li>
                <li class="navbar--primary_li" id="navbar--primary_li-user">
                    <a href="" class="navbar--primary_a" id="login-link">
                        <i class="fa-solid fa-user" id="userIcon"></i>
                        <span id="loginTxt">Bejelentkezés</span>
                    </a>
                </li>
            </ul>
        </nav>
        <nav class="navbar--secondary">
            <ul>
                <!--<li class="navItem"><a href="" id="home-link">Kezdőlap</a></li>-->
                <li><a href="" id="about-link">Rólunk</a></li>
                <li><a href="" id="products-link">Termékek</a></li>
                <li><a href="" id="contact-link">Elérhetőség</a></li>
            </ul>
        </nav>
    </header>
    <main class="cartMain">
        <div class="cartHead">
            <div class="pageTitle">Kosár</div>
            <h3 id="yourCartIsEmptyText"></h3>
        </div>
        <div class="cartContent">
            <div id="cartContentMain">
                <div id="prodTable_Div">
                    <div id="prodTable_Table">
                        <div id="prodTable_Table_Head">
                            <div class="prodTable_Table_Head_Item" id="prodTable_Table_Head_Item_img">
                                <div id="prodTable_Table_Head_Item_img_in">Tétel</div>
                            </div>
                            <div class="prodTable_Table_Head_Item" id="prodTable_Table_Head_Item_description">Leírás</div>
                            <div class="prodTable_Table_Head_Item">Egységár</div>
                            <div class="prodTable_Table_Head_Item" id="prodTable_Table_Head_Item_quantity">Darab</div>
                            <div class="prodTable_Table_Head_Item">Részösszeg</div>
                            <div class="prodTable_Table_Head_Item">Termék eltávolítása</div>
                        </div>
                    </div>
                    <div id="cartContentFooter">
                        <span id="cartRemoveAllBtnDiv"><button id="cartRemoveAllBtn">Kosár ürítése</button></span>
                    </div>
                </div>
                <div id="cartContentSumTableDiv">
                    <div id="cartContentSumTableDivDiv">
                        <table id="cartContentSumTableTable">
                            <tbody id="cartContentSumTableTableTBody">
                                <tr class="cartCSumTableRow sumTitRow">
                                    <div class="sumTableTxt">
                                        <td colspan="2" class="cartCSumTableItem sumTableTxtTxt" id="cartSumTitTxt">Rendelési összesítő</td>
                                    </div>
                                </tr>
                                <tr class="cartCSumTableRow sumTextRow">
                                    <div class="sumTableTxt">
                                        <td class="cartCSumTableItem sumTableTxtTxt sumTxt" id="cartSumValTxt">Összesen</td>
                                    </div>
                                    <div>
                                        <td class="cartCSumTableItem sumVal" id="cartSumValVal"></td>
                                    </div>
                                </tr>
                                <tr class="cartCSumTableRow sumTextRow">
                                    <div class="sumTableTxt">
                                        <td class="cartCSumTableItem sumTableTxtTxt sumTxt" id="cartFinValTxt">Végösszeg</td>
                                    </div>
                                    <div>
                                        <td class="cartCSumTableItem sumVal" id="cartFinValVal"></td>
                                    </div>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="cartOderBtnDiv">
                        <button id="cartOderBtn">Tovább a pénztárhoz</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="contactInfo">
            <h4>Contact</h4>
            <h5 id="contactData">Phone: +36-1-188-3476</h5>
            <h5 id="contactData">Email: <a href="mailto:playgroundwebshop@gmail.com" id="email">playgroundwebshop@gmail.com</a></h5>
            <h6 id="contactData">All rights reserved.</h6>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/cart.js"></script>
</body>
</html>
