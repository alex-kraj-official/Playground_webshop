    <script src="./scripts/main.js"></script>
    <script src="./scripts/navbar.js"></script>

            { id: 12,   altid: 2,    price: "4995", title: "Gazdálkodj okosan"   , img: "./images/products/02_Gazdalkodj_okosan.png" },
            { id: 13,   altid: 3,    price: "2995", title: "Búgócsiga"           , img: "./images/products/03_Bugocsiga.png"         },
            { id: 14,   altid: 4,    price: "2395", title: "Magyar rendőrautó"   , img: "./images/products/04_Magyar_rendorauto.png" },

            { id: 16,   altid: 1,    price: "7495", title: "Sonic figura"        , img: "./images/products/01_Sonic_figura.jpg"      },

            { id: 18,   altid: 3,    price: "2995", title: "Búgócsiga"           , img: "./images/products/03_Bugocsiga.png"         },
            { id: 19,   altid: 4,    price: "2395", title: "Magyar rendőrautó"   , img: "./images/products/04_Magyar_rendorauto.png" },
            { id: 20,   altid: 0,    price: "3995", title: "Uno No Mercy"        , img: "./images/products/00_Uno_No_Mercy.png"      },
            { id: 21,   altid: 1,    price: "7495", title: "Sonic figura"        , img: "./images/products/01_Sonic_figura.jpg"      },
            { id: 22,   altid: 2,    price: "4995", title: "Gazdálkodj okosan"   , img: "./images/products/02_Gazdalkodj_okosan.png" },
            { id: 23,   altid: 3,    price: "2995", title: "Búgócsiga"           , img: "./images/products/03_Bugocsiga.png"         },
            { id: 24,   altid: 4,    price: "2395", title: "Magyar rendőrautó"   , img: "./images/products/04_Magyar_rendorauto.png" }
        ];

        // URL paraméterek kinyerése
        const urlParams = new URLSearchParams(window.location.search);
        const pageNum = parseInt(urlParams.get("page")) || 1;  // Alapértelmezett érték: 1

        document.title = `Termékek - ${pageNum}. oldal`;

        // Termékek szűrése az aktuális oldalszám alapján
        const productsPerPage = 5;
        const startIdx = (pageNum - 1) * productsPerPage;
        const endIdx = pageNum * productsPerPage;
        const currentPageProducts = products.slice(startIdx, endIdx);

        // Termékek megjelenítése
        const productsContent = document.getElementById("productRow");
        productsContent.innerHTML = currentPageProducts.map(product => `
            <div class="productCard" id="${product.altid}">
                <div class="productData">
                    <div class="imgContainer">
                        <img class="productImg img" src="${product.img}" alt="${product.title}">
                    </div>
                    <div class="productText">
                        <div class="productName">${product.title}</div>
                        <div class="productPrice">${product.price}</div>
                    </div>
                    <div class="newproductNav">
                        <div class="productQuantity">
                            <button class="productQuantityChanger Minus"><span class="productQuantityChangerText">
                                <svg width="15" height="15" viewBox="0 0 20 20">
                                    <line x1="3" y1="10" x2="17" y2="10" stroke="black" stroke-width="2.8"/>
                                </svg>
                            </span></button>
                            <span class="pQNumSpan"><input class="pQNumInput" type="number" value="1"></span>
                            <button class="productQuantityChanger Plus"><span class="productQuantityChangerText">
                                <svg width="15" height="15" viewBox="0 0 20 20">
                                    <line x1="2" y1="10" x2="18" y2="10" stroke="black" stroke-width="3"/>
                                    <line x1="10" y1="2" x2="10" y2="18" stroke="black" stroke-width="3"/>
                                </svg>
                            </span></button>
                        </div>
                        <button class="newCartBtn animateBtn"><i class="fa-solid fa-cart-shopping fa-1x"></i></button>
                    </div>
                </div>
            </div>
        `).join("");

        // Oldalszám megjelenítése
        document.getElementById("pageNum").innerText = `${pageNum}. oldal`;

        // Pagination
        const totalPages = Math.ceil(products.length / productsPerPage);
        let paginationHTML = `<div id="moreProductsText">További termékek:</div><br>`;
        for (let i = 1; i <= totalPages; i++) {
            if (i == pageNum){
                paginationHTML += `<a href="products.html?page=${i}" class="paginationItem" id="activeProductPage">${i}</a>`;
            }
            else{
                paginationHTML += `<a href="products.html?page=${i}" class="paginationItem">${i}</a>`;
            }
        }
        document.getElementById("paginationMain").innerHTML = paginationHTML;
    </script>
    <script src="./scripts/products.js"></script>
</body>
</html>
