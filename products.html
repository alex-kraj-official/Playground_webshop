<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" id="icon">
    <title>Playground webshop - Termékek</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/products.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body>
    <header>
        <h1 id="homeTitle">Playground webshop</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="" class="navItem" id="home-link">Kezdőlap</a></li>
            <li><a href="" class="navItem" id="about-link">Rólunk</a></li>
            <li><a href="" class="navItem" id="products-link">Termékek</a></li>
            <li><a href="" class="navItem" id="contact-link">Elérhetőség</a></li>
            <li>
                <a href="" class="navItem" id="cart-link">
                    <span id="cartCounter"></span>
                    <i class="fa-solid fa-cart-shopping fa-1x" id="cartIcon"></i>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <video playisinline autoplay muted loop poster id="myVideo">
            <source src="./images/background.mp4" type="video/mp4">
        </video>
        <div class="bgVideo">
            <div class="mainHead">
                <div class="pageTitle">Termékek</div><br>
                <div class="productsPageNum" id="pageNum"></div>
                <div class="pagination" id="paginationMain"></div>
            </div>
            <div class="productsMainContent" id="productsContent">
                <div class="productRow" id="productRow"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="contactInfo">
            <h4>Contact</h4>
            <h5 id="contactData">Phone: +36-1-188-3476</h5>
            <h5 id="contactData">Email: <a href="mailto:playgroundwebshop@gmail.com" id="email">playgroundwebshop@gmail.com</a></h5>
            <h6 id="contactData">All rights reserved.</h6>
        </div>
    </footer>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/navbar.js"></script>

            { id: 22,   altid: 2,    price: "4995", title: "Gazdálkodj okosan"   , img: "./images/products/02_Gazdalkodj_okosan.png" },
            { id: 23,   altid: 3,    price: "2995", title: "Búgócsiga"           , img: "./images/products/03_Bugocsiga.png"         },
            { id: 24,   altid: 4,    price: "2395", title: "Magyar rendőrautó"   , img: "./images/products/04_Magyar_rendorauto.png" }
        ];

        // URL paraméterek kinyerése
        const urlParams = new URLSearchParams(window.location.search);
        const pageNum = parseInt(urlParams.get("page")) || 1;  // Alapértelmezett érték: 1

        // Termékek szűrése az aktuális oldalszám alapján
        const productsPerPage = 5;
        const startIdx = (pageNum - 1) * productsPerPage;
        const endIdx = pageNum * productsPerPage;
        const currentPageProducts = products.slice(startIdx, endIdx);

        // Termékek megjelenítése
        const productsContent = document.getElementById("productRow");
        productsContent.innerHTML = currentPageProducts.map(product => `
            <div class="productCard" id="${product.altid}">
                <div class="productData">
                    <img class="productImg" src="${product.img}">
                    <div class="productText">
                        <div class="productName">${product.title}</div>
                        <div class="productPrice">${product.price}</div>
                    </div>
                    <div class="newproductNav">
                        <div class="productQuantity">
                            <button class="productQuantityChanger Minus"><span class="productQuantityChangerText">-</span></button>
                            <span class="productQuantityNum"><div class="productQuantityNumTextPlace"><div class="productQuantityNumText">1</div></div></span>
                            <button class="productQuantityChanger Plus"><span class="productQuantityChangerText">+</span></button>
                        </div>
                        <button class="newCartBtn"><i class="fa-solid fa-cart-shopping fa-1x"></i></button>
                    </div>
                </div>
            </div>
        `).join("");

        // Oldalszám megjelenítése
        document.getElementById("pageNum").innerText = `${pageNum}. oldal`;

        // Pagination
        const totalPages = Math.ceil(products.length / productsPerPage);
        let paginationHTML = `<div id="moreProductsText">További termékek:</div><br>`;
        for (let i = 1; i <= totalPages; i++) {
            paginationHTML += `<a href="products.html?page=${i}" class="paginationItem">${i}</a>`;
        }
        document.getElementById("paginationMain").innerHTML = paginationHTML;
    </script>
    <script src="./scripts/products.js"></script>
</body>
</html>
